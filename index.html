<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bloom College - Student Registration Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: sans-serif;
      padding: 40px 12px;
    }

    .form-card {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .title {
      text-align: center;
      margin-bottom: 18px;
    }
    .title h2 {
      font-weight: 700;
      color: #0d47a1;
    }
    .subtitle {
      text-align: center;
      color: #546e7a;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    .field-label {
      font-weight: 600;
      color: #374151;
    }
    
    .image-preview {
      width: 90px;
      height: 90px;
      border: 2px dashed #90caf9;
      border-radius: 6px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #f1f8ff;
      overflow: hidden;
    }

    .address-title {
      text-align:center;
      margin: 18px 0 8px;
      font-weight:700;
      color:#0d47a1;
    }

    .helper {
      font-size: 0.85rem;
      color: #607d8b;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <div class="title">
      <h2>BLOOM COLLEGE</h2>
    </div>
    <div class="subtitle">Student Registration Form</div>

    <form id="regForm" novalidate>
      <div class="row align-items-center mb-4">
        <div class="col-auto pe-0">
          <label class="field-label d-block mb-1">Student image:</label>
          <div class="d-flex gap-2 align-items-center">
            <div class="image-preview" id="imgPreview">
              <span class="helper">No image</span>
            </div>
            <div>
              <input class="form-control form-control-sm" type="file" id="studentImage" accept="image/*">
              <div class="helper mt-1">(less than 5 Mb)</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-12">
          <label class="field-label">Student Name</label>
          <input required type="text" id="studentName" class="form-control" placeholder="Full name">
        </div>

        <div class="col-12">
          <label class="field-label">Father's Name</label>
          <input required type="text" id="fatherName" class="form-control" placeholder="Father's full name">
        </div>

        <div class="col-12">
          <label class="field-label">Mother's Name</label>
          <input required type="text" id="motherName" class="form-control" placeholder="Mother's full name">
        </div>
      </div>

      <div class="row gy-3 mb-3">
        <div class="col-md-3">
          <label class="field-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <div class="col-md-3">
          <label class="field-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="field-label">E-mail</label>
          <input required type="email" id="email" class="form-control" placeholder="email@xyz.com">
          <div id="emailHelper" class="helper mt-1" style="display:none;">We will contact you via this email.</div>
        </div>
      </div>

      <div class="row gy-3 mb-3">
        <div class="col-md-3">
          <label class="field-label">Level</label>
          <select class="form-select" id="level">
            <option>Phd</option>
            <option>Masters</option>
            <option>Bachelor</option>
            <option>Diploma</option>
          </select>
        </div>

        <div class="col-md-5">
          <label class="field-label">Department</label>
          <select class="form-select" id="dept">
            <option>Computer Engineering</option>
            <option>Information Systems</option>
            <option>Mechanical</option>
            <option>Business</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="field-label">Tel/Mobile</label>
          <input type="tel" id="mobile" class="form-control" placeholder="0X-XXX-XXXX">
          <div id="mobileHelp" class="helper"></div>
        </div>
      </div>

      <hr>

      <div class="address-title">Address</div>

      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label class="field-label">State</label>
          <input type="text" id="state" class="form-control" placeholder="State">
        </div>

        <div class="col-md-4">
          <label class="field-label">City</label>
          <input type="text" id="city" class="form-control" placeholder="City">
        </div>

        <div class="col-md-4">
          <label class="field-label">Postcode</label>
          <input type="text" id="postcode" class="form-control" placeholder="Postcode">
        </div>
      </div>

      <div class="d-flex justify-content-center gap-3 mt-4">
        <button type="submit" class="btn btn-success px-4 py-2">Register</button>
        <button type="reset" class="btn btn-danger px-4 py-2" id="resetBtn">Reset</button>
      </div>
    </form>
  </div>

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">âœ… Success!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h4>Your details have been saved!</h4>
          <p class="text-muted">Thank you for registering with Bloom College.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));

    //(CAPS LOCK)
    //Soalan b.ii (onChange)
    function toUpperCaseField(e) {
      e.target.value = e.target.value.toUpperCase();
    }

    
    document.getElementById('studentName').addEventListener('change', toUpperCaseField);
    document.getElementById('fatherName').addEventListener('change', toUpperCaseField);
    document.getElementById('motherName').addEventListener('change', toUpperCaseField);

    //b.i (onFocus untuk email)
    document.getElementById('email').addEventListener('focus', function() {
      document.getElementById('emailHelper').style.display = 'block';
    });

    //b.i (onBlur untuk email)
    document.getElementById('email').addEventListener('blur', function() {
      
      document.getElementById('emailHelper').style.display = 'none';
    });

    //(Register Button)
    // b.iv (Upon submission using Register button, use modal bootstrap)
    document.getElementById('regForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Mencegah penghantaran form lalai

      
      this.classList.add('was-validated');

      if (this.checkValidity()) {
        
        successModal.show();
      } else {
        
        alert("Please fill in all required fields correctly!");
      }
    });

   
    document.getElementById('resetBtn').addEventListener('click', function() {
      // Reset form visual state (remove validation class)
      document.getElementById('regForm').classList.remove('was-validated');
      // Reset image preview
      document.getElementById('imgPreview').innerHTML = '<span class="helper">No image</span>';
      // Sembunyikan helper text email
      document.getElementById('emailHelper').style.display = 'none';
      // Kosongkan helper text mobile
      document.getElementById('mobileHelp').textContent = '';
    });
    

    document.getElementById('successModal').addEventListener('hidden.bs.modal', function () {
        document.getElementById('regForm').reset();
        document.getElementById('regForm').classList.remove('was-validated');
        document.getElementById('imgPreview').innerHTML = '<span class="helper">No image</span>';
    })
    

    document.getElementById('studentImage').addEventListener('change', function(e){
      const preview = document.getElementById('imgPreview');
      preview.innerHTML = '';
      const file = e.target.files[0];
      if (!file) {
        preview.innerHTML = '<span class="helper">No image</span>';
        return;
      }
      if (file.size > 5*1024*1024) {
        preview.innerHTML = '<span class="helper text-danger">File too large</span>';
        alert('Image file size must be less than 5 MB.');
        return;
      }
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.style.maxWidth = '100%';
      img.style.maxHeight = '100%';
      img.style.objectFit = 'cover';
      preview.appendChild(img);
    });

  </script>
</body>
</html>
